<div class="gl-products-item-icon-container">
  <mat-icon>shopping_bag</mat-icon>
</div>
<div class="gl-products-item-content">
  <span>{{ product.name }} </span>
  <span class="gl-products-item-subtitle">{{ product.description }}</span>
</div>
<div class="gl-products-item-actions">
  <button
    mat-icon-button
    aria-label="Delete Product Button"
    (click)="delete(product)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
